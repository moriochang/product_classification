<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>

<body>
    <div class="container">
        <h1>ğŸ“Š ç”¢å“åˆ†é¡çµ±è¨ˆå·¥å…·</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">é»æ“Šä¸Šå‚³æˆ–æ‹–æ›³ Excel æª”æ¡ˆåˆ°é€™è£¡</div>
            <div class="upload-text" style="font-size: 14px; color: #999;">æ”¯æ´ .xlsx, .xls æ ¼å¼</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div class="file-name" id="fileName"></div>
        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ“ˆ çµ±è¨ˆçµæœ</h2>
            <div id="categoriesContainer"></div>
            <div class="total-card">
                <div class="category-name">ç¸½è¨ˆ</div>
                <div class="category-quantity" id="totalQuantity">0</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const totalQuantity = document.getElementById('totalQuantity');

        // åˆ†é¡è¦å‰‡ - æŒ‰ç…§é †åºåŒ¹é…ï¼Œå…ˆåŒ¹é…åˆ°çš„å„ªå…ˆ
        // é †åºå¾ˆé‡è¦ï¼šAC+ â†’ CPU â†’ iPad â†’ iPhone â†’ AW â†’ AirPods
        const categoryRules = [
            {
                name: 'AC+',
                check: (name) => name.includes('ac+') || name.includes('applecare')
            },
            {
                name: 'CPU',
                check: (name) => name.includes('mac')
            },
            {
                name: 'iPad',
                check: (name) => name.includes('ipad')
            },
            {
                name: 'iPhone',
                check: (name) => name.includes('iphone')
            },
            {
                name: 'AW',
                check: (name) => {
                    // åŒ¹é… AW é–‹é ­åŠ ä¸Šç‰¹å®šå‹è™Ÿ
                    return name.includes('aw s') || 
                           name.includes('aw se') || 
                           name.includes('aw ultra') ||
                           name.includes('apple watch s') ||
                           name.includes('apple watch se') ||
                           name.includes('apple watch ultra');
                }
            },
            {
                name: 'AirPods',
                check: (name) => name.includes('airpod')
            }
        ];

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ›³åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showError('è«‹ä¸Šå‚³ Excel æª”æ¡ˆ (.xlsx æˆ– .xls)');
                return;
            }

            fileName.textContent = `å·²é¸æ“‡æª”æ¡ˆ: ${file.name}`;
            error.classList.remove('show');

            // è®€å–æª”æ¡ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    processExcel(workbook);
                } catch (err) {
                    showError('è®€å–æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤: ' + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processExcel(workbook) {
            try {
                // å–å¾—ç¬¬ä¸€å€‹å·¥ä½œè¡¨
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                if (jsonData.length === 0) {
                    showError('Excel æª”æ¡ˆæ˜¯ç©ºçš„');
                    return;
                }

                console.log('è®€å–åˆ°çš„è³‡æ–™:', jsonData);

                // åˆå§‹åŒ–åˆ†é¡çµ±è¨ˆ
                const categoryStats = {
                    'CPU': 0,
                    'iPad': 0,
                    'iPhone': 0,
                    'AW': 0,
                    'AirPods': 0,
                    'AC+': 0
                };

                // æ‰¾å‡ºæ­£ç¢ºçš„æ¬„ä½åç¨±
                const firstRow = jsonData[0];
                const productNameKey = Object.keys(firstRow).find(key => 
                    key.toLowerCase().includes('product') || key.toLowerCase().includes('name') || key.toLowerCase().includes('ç”¢å“')
                );
                const quantityKey = Object.keys(firstRow).find(key => 
                    key.toLowerCase().includes('quantity') || key.toLowerCase().includes('æ•¸é‡') || key.toLowerCase().includes('qty')
                );

                console.log('ä½¿ç”¨çš„æ¬„ä½:', { productNameKey, quantityKey });

                if (!productNameKey || !quantityKey) {
                    showError('æ‰¾ä¸åˆ° "product name" æˆ– "Quantity" æ¬„ä½ï¼Œè«‹ç¢ºèª Excel æ¬„ä½åç¨±');
                    return;
                }

                // è™•ç†æ¯ä¸€ç­†è³‡æ–™
                let unclassifiedItems = [];
                jsonData.forEach((row, index) => {
                    const productName = (row[productNameKey] || '').toString().toLowerCase().trim();
                    const quantity = parseFloat(row[quantityKey]) || 0;

                    console.log(`ç¬¬ ${index + 1} ç­†:`, { productName, quantity });

                    if (!productName) {
                        console.log('ç”¢å“åç¨±ç‚ºç©ºï¼Œè·³é');
                        return;
                    }

                    // æŒ‰é †åºæª¢æŸ¥åˆ†é¡è¦å‰‡ï¼Œæ‰¾åˆ°ç¬¬ä¸€å€‹åŒ¹é…çš„å°±åˆ†é¡
                    let classified = false;
                    for (const rule of categoryRules) {
                        if (rule.check(productName)) {
                            categoryStats[rule.name] += quantity;
                            console.log(`âœ“ åˆ†é¡åˆ° ${rule.name}: ${productName} (æ•¸é‡: ${quantity})`);
                            classified = true;
                            break; // æ‰¾åˆ°ç¬¬ä¸€å€‹åŒ¹é…å°±åœæ­¢ï¼Œä¸æœƒé‡è¤‡åˆ†é¡
                        }
                    }

                    // è¨˜éŒ„æœªåˆ†é¡çš„ç”¢å“
                    if (!classified) {
                        unclassifiedItems.push({ name: productName, quantity });
                        console.log('âœ— æœªåˆ†é¡:', productName);
                    }
                });

                // é¡¯ç¤ºæœªåˆ†é¡é …ç›®
                if (unclassifiedItems.length > 0) {
                    console.warn('æœªåˆ†é¡çš„ç”¢å“:', unclassifiedItems);
                }

                displayResults(categoryStats);
            } catch (err) {
                showError('è™•ç†è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤: ' + err.message);
                console.error(err);
            }
        }

        function displayResults(stats) {
            categoriesContainer.innerHTML = '';
            let total = 0;

            // é¡¯ç¤ºå„åˆ†é¡
            for (const [category, quantity] of Object.entries(stats)) {
                total += quantity;
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-name">${category}</div>
                    <div class="category-quantity">${quantity}</div>
                `;
                categoriesContainer.appendChild(card);
            }

            // é¡¯ç¤ºç¸½è¨ˆ
            totalQuantity.textContent = total;
            results.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            results.classList.remove('show');
        }
    </script>
</body>
